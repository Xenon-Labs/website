<div class="wrapper parrallax bgimg-2  textcolorWhite">
  <div class="container">
    <h2 class="title">{{ title }}</h2>
    <div class="row">
      <div *ngFor="let skill of skills" class="col-md-4 skill-item animation-element slide-left">
        <div><span [class]="skill.icon"></span></div>
        <p class="skill-title">{{ skill.title | uppercase }}</p>
      </div>
    </div>
</div>
